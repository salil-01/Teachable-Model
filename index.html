<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Teachable Machine Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Teachable Model</h1>
    <div id="predefined-text-element"></div>
    <div id="video-container">
      <video id="video" width="480" height="360" autoplay></video>
    </div>
    <div id="rescont">
      <div>
        <div id="prediction">Predictions</div>
        <div id="live-stats"></div>
      </div>
      <div>
        <div id="overall">Overall Result</div>
        <div id="result"></div>
      </div>
    </div>

    <div>
      <button id="startButton" class="button">Start</button>
      <button id="stopButton" class="button hidden" disabled>Stop</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
